apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'org.greenrobot.greendao'
//apply plugin: 'me.tatarka.retrolambda'
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
greendao {
    schemaVersion 36
    daoPackage 'com.hjhq.teamface.basis.database.gen'
    targetGenDir 'src/main/java'
}
dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "com.android.support:appcompat-v7:$rootProject.supportVersion"
    implementation "com.android.support:support-v4:$rootProject.supportVersion"
    implementation "com.android.support:design:$rootProject.supportVersion"
    api 'com.jakewharton:butterknife:7.0.1'
    //logo
    api 'com.orhanobut:logger:1.15'
    //eventbus
    api 'org.greenrobot:eventbus:3.0.0'
    //glide
    api 'com.github.bumptech.glide:glide:3.7.0'
    //RxJava
    api 'io.reactivex:rxjava:1.1.0'
    api 'io.reactivex:rxandroid:1.1.0'
    //Rxlifecycle
    api 'com.trello:rxlifecycle:1.0'
    api 'com.trello:rxlifecycle-components:1.0'
    //Rxpermissions
    api 'com.tbruyelle.rxpermissions:rxpermissions:0.9.3@aar'
    //    //retrofit2
    api 'com.squareup.retrofit2:retrofit:2.0.0-beta4'
    api 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
    api 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta4'
    //OkHttp3
    api 'com.squareup.okhttp3:logging-interceptor:3.1.2'
    api 'com.squareup.okhttp3:okhttp:3.1.2'
    //内存检测
    debugApi 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseApi 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    //通用RecyclerViewAdapterHelper
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.8'
    //序列化
    api 'com.google.code.gson:gson:2.7'
    api 'com.alibaba:fastjson:1.2.39'
    //数据库
    api 'org.greenrobot:greendao:3.2.0'
    api 'org.greenrobot:greendao-generator:3.2.0'
    //数据库加密
    //api 'net.zetetic:android-database-sqlcipher:3.5.1'
    //api 'org.greenrobot:greendao-generator-encryption:3.0.0beta3'
    //组件化
    api 'com.luojilab.ddcomponent:componentlib:1.3.0'
    //文件上传
    api 'com.zhy:okhttputils:2.6.2'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api project(':lib-zxing')
    api 'com.android.support:support-annotations:26.0.0-alpha1'
    api 'com.google.auto.service:auto-service:1.0-rc2'
}
repositories {
    mavenCentral()
}