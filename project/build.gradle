apply plugin: 'com.dd.comgradle'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
//apply plugin: 'me.tatarka.retrolambda'
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        multiDexEnabled true//分包配置
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
                arguments = [host: "project"]
            }
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    resourcePrefix "project_"


    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api project(':custom-component')
    api project(':download')
    api "com.android.support:cardview-v7:$rootProject.supportVersion"
    //viewpager指示器
    api project(':componentservice')
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'com.github.hackware1993:magicindicator:1.5.0'
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    annotationProcessor 'com.luojilab.ddcomponent:router-anno-compiler:1.0.0'
}
combuild {
    applicationName = 'com.hjhq.teamface.project.application.ProjectApplication'
    isRegisterCompoAuto = true
}
repositories {
    mavenCentral()
}